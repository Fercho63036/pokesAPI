<nav class="flex h-16 items-center justify-between px-6">
  <!-- Botón izquierdo -->
  <div>
    <button
      class="inline-flex items-center justify-center rounded-md p-2 text-muted-foreground hover:bg-accent hover:text-accent-foreground transition-colors"
      aria-label="Menú"
    >
      <!-- Icono de menú hamburguesa -->
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- Logo y título (centro) -->
  <div class="flex items-center gap-4">
    <a 
      routerLink="/" 
      class="flex items-center gap-2 font-bold text-xl text-foreground hover:text-primary transition-colors"
    >
      <svg class="w-8 h-8" viewBox="0 0 24 24" fill="currentColor">
        <circle cx="12" cy="12" r="10" class="text-primary" />
        <circle cx="12" cy="12" r="4" class="text-background" />
      </svg>
      <span>Pokédex</span>
    </a>
  </div>
  
  <!-- Botón de tema (derecha) -->
  <div>
    <button
      (click)="alternarTema()"
      class="inline-flex items-center justify-center rounded-md p-2 text-muted-foreground hover:bg-accent hover:text-accent-foreground transition-colors"
      aria-label="Cambiar tema"
    >
      @if (temaOscuro()) {
        <!-- Icono Luna (Tema Oscuro) -->
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
      } @else {
        <!-- Icono Sol (Tema Claro) -->
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
      }
    </button>
  </div>
</nav>
