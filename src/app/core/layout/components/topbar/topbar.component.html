<header class="bg-white dark:bg-gray-800 shadow-md transition-colors duration-300">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      
      <!-- Logo / Título -->
      <div class="flex items-center">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">
          Mi Aplicación
        </h1>
      </div>

      <!-- Navegación Central -->
      <nav class="hidden md:flex space-x-8">
        <a 
          routerLink="/inicio" 
          routerLinkActive="text-blue-600 dark:text-blue-400"
          class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-3 py-2 rounded-md text-sm font-medium transition-colors">
          Inicio
        </a>
        <a 
          routerLink="/productos" 
          routerLinkActive="text-blue-600 dark:text-blue-400"
          class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-3 py-2 rounded-md text-sm font-medium transition-colors">
          Productos
        </a>
        <a 
          routerLink="/servicios" 
          routerLinkActive="text-blue-600 dark:text-blue-400"
          class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-3 py-2 rounded-md text-sm font-medium transition-colors">
          Servicios
        </a>
      </nav>

      <!-- Botón de Tema y Acciones -->
      <div class="flex items-center space-x-4">
        
        <!-- Botón de Cambio de Tema -->
        <button
          (click)="alternarTema()"
          class="relative p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800"
          [attr.aria-label]="temaService.temaOscuro() ? 'Cambiar a tema claro' : 'Cambiar a tema oscuro'">
          
          <!-- Icono Sol (Tema Claro) -->
          <svg 
            *ngIf="!temaService.temaOscuro()"
            class="w-5 h-5 text-yellow-500 transition-transform duration-300 hover:rotate-180" 
            fill="none" 
            stroke="currentColor" 
            viewBox="0 0 24 24">
            <path 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
            </path>
          </svg>

          <!-- Icono Luna (Tema Oscuro) -->
          <svg 
            *ngIf="temaService.temaOscuro()"
            class="w-5 h-5 text-blue-400 transition-transform duration-300 hover:rotate-12" 
            fill="none" 
            stroke="currentColor" 
            viewBox="0 0 24 24">
            <path 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
            </path>
          </svg>
        </button>

        <!-- Botón de Usuario -->
        <button class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
          <svg class="w-5 h-5 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </button>

        <!-- Botón Menú Móvil -->
        <button class="md:hidden p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
          <svg class="w-6 h-6 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
