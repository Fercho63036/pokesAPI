<div class="min-h-screen bg-gradient-to-br from-pink-50 via-purple-50 to-blue-50 py-8 px-4">
    <div class="max-w-7xl mx-auto">
        
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">
                üçì Pok√©dex de Bayas
            </h1>
            <p class="text-lg text-gray-600 mb-2">
                Explora todas las bayas del mundo Pok√©mon
            </p>
            <div class="text-sm text-gray-500">
                Mostrando {{ bayasCargadas }} de {{ totalBayas }} bayas
            </div>
        </div>

        <div *ngIf="error" class="max-w-2xl mx-auto mb-8">
            <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded-lg shadow-md">
                <div class="flex items-center">
                    <span class="text-2xl mr-3">‚ö†Ô∏è</span>
                    <div>
                        <p class="text-red-800 font-semibold">{{ error }}</p>
                        <button 
                            (click)="reiniciar()"
                            class="mt-2 text-red-600 hover:text-red-800 underline text-sm font-medium"
                        >
                            Intentar de nuevo
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-8">
            <app-tarjeta-baya
                *ngFor="let baya of bayas"
                [idBaya]="extraerIdBaya(baya.url)"
                [nombreBaya]="baya.nombre"
            ></app-tarjeta-baya>
        </div>

        <div *ngIf="cargando" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-8">
            <div *ngFor="let i of [1,2,3,4,5,6,7,8]" 
                 class="bg-white rounded-2xl shadow-lg p-6 animate-pulse">
                <div class="w-24 h-24 bg-gray-200 rounded-full mx-auto mb-4"></div>
                <div class="h-6 bg-gray-200 rounded mb-3"></div>
                <div class="h-4 bg-gray-200 rounded mb-2"></div>
                <div class="h-4 bg-gray-200 rounded w-3/4"></div>
            </div>
        </div>

        <div class="text-center">
            <button
                *ngIf="hayMasBayas() && !cargando"
                (click)="cargarMasBayas()"
                class="px-8 py-4 bg-gradient-to-r from-pink-500 to-purple-600 text-white font-bold rounded-full shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-200"
            >
                Cargar m√°s bayas üçá
            </button>

            <div *ngIf="!hayMasBayas() && bayas.length > 0" 
                 class="text-gray-600 font-medium py-4">
                ‚ú® Has visto todas las bayas disponibles ‚ú®
            </div>
        </div>

        <div *ngIf="!cargando && bayas.length === 0 && !error" 
             class="text-center py-16">
            <div class="text-6xl mb-4">üîç</div>
            <p class="text-xl text-gray-600">No se encontraron bayas</p>
        </div>

    </div>
</div>
